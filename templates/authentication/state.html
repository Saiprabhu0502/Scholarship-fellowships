<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarships</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/category.css' %}">
</head>
<body>
    
    <header class="header">
        <div class="logo">
            <h2><a href="{% url 'index' %}">BACK</a></h2>
        </div>
        <section class="flex">
            <form action="{% url 'state_search_result' %}" method="get" class="search-form">
                <input type="text" name="search" id="search" placeholder="Enter name..." required>
                <button type="submit" class="fas fa-search"></button>
            </form>
        </section>
    </header>
    <h1>State Scholarship, Fellowship</h1>
    
    <section>
        <div class="form1 form2">
            <form action="{% url 'state_result' %}" method="get">
                <h2>Filter</h2>
                <select name="category" id="category">
                    <option value="">Select Scholarship/Fellowship</option>
                    <option value="Scholarship">Scholarship</option>
                    <option value="Fellowship">Fellowship</option>
                </select><br>
                <select name="special_categories" id="special_categories">
                    <option value="">Select Special Categories</option>
                    <option value="SC">SC</option>
                    <option value="ST">ST</option>
                    <option value="OBC">OBC</option>
                    <option value="Open for all">Open for all</option>
                    <option value="Specially-abled student">Specially-abled student</option>
                    <option value="EBC">EBC</option>
                    <option value="Women">Women</option>
                    <option value="Minority">Minority</option>
                    <option value="Orphens">Orphens</option>
                    <option value="Artist">Artist</option>
                    <option value="Sports">Sports</option>
                    <option value="BC">BC</option>
                    <option value="EWS">EWS</option>
                    <option value="BPL">BPL</option>
                    <option value="SEBC">SEBC</option>
                    <option value="NTDNT">NTDNT</option>
                    <option value="General">General</option>
                    <option value="DNT">DNT</option>
                    <option value="Brahmin">Brahmin</option>
                </select><br>
                <select name="qualification" id="qualification">
                    <option value="">Select Qualification</option>
                    <option value="Primary">Primary</option>
                    <option value="Junior">Junior</option>
                    <option value="10/High_School">10/High_School</option>
                    <option value="10+2/Intermediate">10+2/Intermediate</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Medical">Medical</option>
                    <option value="UG">UG</option>
                    <option value="PG">PG</option>
                    <option value="Ph.D/Doctorate">Ph.D/Doctorate</option>
                    <option value="Researcher">Researcher</option>
                    <option value="Work_Experience">Work_Experience</option>
                    <option value="Others">Others</option>
                </select><br>
                
                <select name="state" id="state">
                    <option value="">Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu & Kashmir">Jammu & Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamilnadu">Tamilnadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select><br>
                <button class="submit" type="submit">Search</button>
            </form>
        </div>
    </section>
</body>
</html>
